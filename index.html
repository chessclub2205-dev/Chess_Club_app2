<!DOCTYPE html>
<!--
  Base HTML document for the app. Vite will mount the React app
  into the element with id="root" and load the entry module below.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PWA manifest and theme -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#00ff88" />
    <!-- Favicon used by Vite dev server/build -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Ensures proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- iOS standalone/fullscreen support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <title>Chess Club</title>
  </head>
  <body>
    <!-- React will render into this container -->
    <div id="root"></div>
    <!-- Entry point: loads the React app (ES module) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
